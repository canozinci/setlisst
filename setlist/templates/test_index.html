<!DOCTYPE html>
<html ng-cloak ng-app="SetList">
<head>
     <title>Learning AngularJS</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
     <script src="https://code.angularjs.org/1.2.16/angular-resource.min.js" type="text/javascript"></script>
     <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
     <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>


     <script src="../static/js/test_app/testapp.js" type="text/javascript"></script>
     <script src="../static/js/test_app/controller.js" type="text/javascript"></script>
     <script src="../static/js/test_app/services.js" type="text/javascript"></script>
     <script src="../static/js/libs/autofill-event.js" type="text/javascript"></script>



    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</head>
<body>
    <div class="navbar navbar-fixed-top" ng-controller="authController">


        <div ng-hide="user">

            <form id="id_auth_form" class="navbar-form navbar-right" ng-submit="get_my_token()">

                <div class="form-group">
                    <input ng-model="username" required name="username" type="text" placeholder="username" class="form-control">
                </div>

                <div class="form-group">
                    <input ng-model="password" required name="password" type="password" placeholder="password" class="form-control">
                </div>
                <div class="btn-group">
                    <input type="submit" class="btn btn-default" value="login">
                </div>

            </form>
            <button type="button" class="btn btn-default btn-md" ng-click="get_user()">
                <span class="glyphicon glyphicon-star"></span> Star
            </button>

        </div>
    </div>
</body>
</html>
