<h1>Create Band</h1>

<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form id="create-form" name="form" ng-submit="createBand()" role="form">
    <div class="form-group">
        <label for="bandname">Bandname</label>
        <i class="fa fa-key"></i>
        <input type="text" name="bandname" id="bandname" class="form-control" ng-model="bandname" required />
        <span ng-show="form.bandname.$dirty && form.bandname.$error.required" class="help-block">bandname is required</span>
    </div>
    <div class="form-actions">
